<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Brainfuck-WASM</title>
    <script type="module" src="scripts/web/main.js"></script>
    <link rel="preload" href="scripts/worker/main.js" as="worker" type="application/javascript">
    <link rel="preload" href="scripts/worker/js-lib/wasm/wasm_module.js" as="script" type="application/javascript">
    <link rel="preload" href="scripts/worker/js-lib/wasm/wasm_module_bg.wasm" as="fetch" type="application/wasm">
</head>

<body>
    <h1>Brainfuck-WASM</h1>
    <nav>
        <a href="https://en.wikipedia.org/wiki/Brainfuck">Brainfuck on Wikipedia</a>
        <a href="https://github.com/Quantaly/bf2wasm">GitHub repository</a>
    </nav>

    <main>
        <div class="grid-container">
            <div class="area-program">
                <div><label for="program">Program</label></div>
                <textarea id="program"></textarea>
            </div>
            <div class="area-controls">
                <div class="controls-buttons">
                    <span>
                        <button id="run">Run</button>
                        <button id="stop" disabled>Stop</button>
                    </span>
                    <span>
                        <label for="cell-size">Cell size (bits):</label>
                        <select id="cell-size">
                            <option value="8">8</option>
                            <option value="16">16</option>
                            <option value="32" selected>32</option>
                            <option value="64">64</option>
                        </select>
                    </span>
                    <span>
                        <label for="array-size">Cell array size (minimum):</label>
                        <input type="number" id="array-size" min="1" value="32768">
                    </span>
                </div>
                <div class="controls-status">Ready</div>
            </div>
            <div class="area-input">
                <div><label for="input">Input</label></div>
                <textarea id="input"></textarea>
                <div>
                    <fieldset>
                        <legend>EOF behavior</legend>

                        <input type="radio" name="eof" id="no-change" checked>
                        <label for="no-change">No change</label>

                        <input type="radio" name="eof" id="zero">
                        <label for="zero">0</label>

                        <input type="radio" name="eof" id="neg-one">
                        <label for="neg-one">-1</label>
                    </fieldset>
                </div>
            </div>
            <div class="area-output">
                <div><label for="output">Output</label></div>
                <textarea id="output" disabled></textarea>
            </div>
        </div>
    </main>
</body>

</html>
